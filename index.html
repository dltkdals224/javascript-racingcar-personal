<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>🏎️ 자동차 경주 게임</title>

    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <section>
      <div class="game-container">
        <div class="game-title">🏎️ 자동차 경주 게임 🏎️</div>

        <div id="car-name" class="game-input-container">
          <span class="input__info">
            5자 이하의 자동차 이름을 콤마로 구분하여 입력해주세요.
          </span>
          <div class="input__bundle">
            <input id="car-name__input" type="text" />
            <div class="button-wrapper">
              <button class="car-name__button">확인</button>
            </div>
          </div>
        </div>

        <div id="game-count" class="game-input-container visible__hidden">
          <span class="input__info">시도할 횟수를 입력해주세요.</span>
          <div class="input__bundle">
            <input id="game-count__input" type="number" />
            <div class="button-wrapper">
              <button class="game-count__button">확인</button>
            </div>
          </div>
        </div>

        <div class="race-car-container"></div>
        <div class="race-log-container"></div>

        <div class="race-winner visible__hidden">
          🏆 최종 우승자 : <span class="race-winner-name"></span>
        </div>
        <button class="race-restart__button visible__hidden">
          다시 시작하기
        </button>
      </div>
    </section>

    <script src="/script/nameInput.js" type="module"></script>
    <script src="/script/countInput.js" type="module"></script>
    <script src="/script/game.js" type="module"></script>

    <script src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"></script>
  </body>
</html>
